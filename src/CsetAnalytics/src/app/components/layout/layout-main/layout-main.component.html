      <button mat-icon-button class="menu-button" type="button" aria-label="Toggle sidenav" (click)="drawer.toggle()">
        <i class="material-icons">menu</i>
      </button>
      <div class="header-title">Dashboard</div>
      <span class="fill-remaining-space"></span>
      <span class="loggin-user">
          {{username}}
          <button mat-icon-button class="menu-button" type="button" aria-label="Toggle sidenav" [matMenuTriggerFor]="userMenu">
            <i class="material-icons">settings</i>
          </button>
          <mat-menu #userMenu="matMenu" yPosition="below" class="mat-menu-custom-header">
            <button mat-menu-item>Profile</button>
            <button mat-menu-item (click)="logout()">Logout</button>
          </mat-menu>
      </span>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #drawer class="docs-sidenav"
           mode="side"
          opened="true"
          [fixedInViewport]="false" 
          [fixedTopGap]="0"
          [fixedBottomGap]="0">
          <mat-nav-list class="navigation-list">
            <a class="navigation-item" mat-list-item routerLink="/dashboard" routerLinkActive="active">
              <mat-icon class="material-icons">dashboard</mat-icon><span class="navigation-item-label">Dashboard</span>
            </a>
          </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content class="sidenav-content">
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
    <mat-toolbar color="primary" class="docs-footer"></mat-toolbar>
    </ng-container>
